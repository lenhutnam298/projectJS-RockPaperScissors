<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project JS: Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icons8-game-controller-96.png">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/icons8-hand-rock-80.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./images/icons8-hand-96.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./images/icons8-hand-scissors-96.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your more</p>
    <script src="script.js"></script>
</body>
